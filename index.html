<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Showcase - Venta de Laptops</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Import map para que 'lit' funcione en el navegador sin build -->
  <script type="importmap">
  {
    "imports": {
      "lit": "https://unpkg.com/lit@3.3.1/index.js?module"
    }
  }
  </script>

  <!-- Color del tema para PWA -->
  <meta name="theme-color" content="#004D00" />

  <!-- Estilos opcionales -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Componentes Web -->
  <login-form></login-form>
  <product-comment></product-comment>
  <espe-envio-gratis total-actual="0" total-gratis="1000" tema="claro"></espe-envio-gratis>
  <espe-boton-carrito cantidad="3" tema="claro"></espe-boton-carrito>

  <!-- Script principal -->
  <script type="module" src="src/index.js"></script>

  <!-- Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Error al registrar Service Worker:", err));
    }
  </script>
</body>
</html>
